<div class="titleBlock">
  <h1>Sign In</h1>
</div>

<div class="formFrame">
  <form [formGroup]="profileForm"  (ngSubmit)="signIn()" class="formBlock">

    <div class="formElement">
      <label>
        Email:<br><br>
        <input type="email" formControlName="email">
      </label>
    </div>

    <div class="formElement">
      <label>
        Password:<br><br>
        <input type="password" formControlName="password">
      </label>
    </div>

    <div class="formElement right">
      <button type="submit" [disabled]="!profileForm.valid" class="signInButton">Submit</button>
    </div>

  </form>
</div>
